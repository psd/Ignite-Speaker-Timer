<!doctype html>
<html>
<head>
	<title>Ignite Speaker Timer</title>
	<!--
		Timer for Ignite style lighning talks

		5 minutes, 20 slides, auto-advancing every 15 seconds

		Click to start/stop/restart the timer

		https://github.com/psd/Ignite-Speaker-Timer

		Released under The MIT licence
		http://www.opensource.org/licenses/mit-license.php
	-->
	<style>
	body {
		background-color: black;
		font-family: helvetica, sans-serif;
		color: white;
		margin:0;
		padding:0;
		cursor: crosshair;
		font-family: Tahoma, Verdana;
		overflow: hidden;
	}
	table {
		width: 100%;
	}
	.timer {
		font-size: 12em;
		font-weight: bold;
		text-align: left;
	}
	.label {
		width: 300px;
		font-size: 4em;
		display: inline;
		float: left;
		color: #999;
	}
	.status {
		font-size: 2em;
		font-weight: bold;
		position: absolute;
		top:5px;
		right:80px;
		color: red;
	}
	.status:before {
		content: "NOT RUNNING";
	}
	.status.on {
		color: green;
	}
	.status.on:before {
		content: "RUNNING";
	}
	</style>
</head>
<body>
	<div class="status"></div>
	<table cellpadding="0" cellspacing="0">
		<tr>
				<td class='label'>Timer</td><td class='timer'><span id="mins">5</span>:<span id="secs">00</span></td>
		</tr>
		<tr>
				<td class='label'>Slide Countdown</td><td class='timer'><span id="slide">00</span></td>
		</tr>
		<tr>
				<td class='label'>Slide #</td><td class='timer'><span id="slide-num">1</span></td>
		</tr>
	</table>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script>
(function() {
	var timer;
	var elapsed = 0;

	$('body').bind('click', function() {
		clearInterval(timer);
		$('.status').toggleClass('on');
		if (!elapsed) {
			elapsed = 300;
			timer = setInterval(tick, 1000);
		} else {
			clearInterval(timer);
			elapsed = 0;

			$('#mins').text("5");
			$('#secs').text("00");
			$('#slide').text("00");
			$('#slide-num').text("1");
		}
	});

	function flash() {
		$('#clock').toggleClass('off');
	}
	
	function tick() {
		elapsed -= 1;
		if (elapsed <= 0) {
			clearInterval(timer);
			timer = setInterval(flash, 1000);
		}

		$('#mins').text(Math.floor(elapsed / 60));
		var s = "0" + Math.floor(elapsed % 60);
		$('#secs').text(s.slice(-2));
		$('#slide').text(Math.floor(elapsed % 15));
		$('#slide-num').text( Math.abs(Math.floor(elapsed / 15) - 20) );
	}
})();
</script>
</html>
